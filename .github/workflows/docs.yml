name: Docs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - run: npm install
    - run: npm run build:docs
    - uses: maxheld83/ghpages@v0.3.0
      env:
        BUILD_DIR: docs
        GH_PAT: ${{secrets.RELEASE_TOKEN}}
