name: Lerna CI

on:
  push:
    branches: [ main, next ]
  pull_request:
    branches: [ main, next ]
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: yarn install
      - run: ./node_modules/.bin/lerna run lint
      - run: ./node_modules/.bin/lerna test
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
